<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracciamento Spese - Marco & Vale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 22px;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
            margin-top: 15px;
        }

        .setup-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .setup-notice h3 {
            color: #856404;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .setup-notice input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .setup-notice button {
            background: #ffc107;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        input, select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
            padding: 12px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .payer-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .payer-btn {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
        }

        .payer-btn:active {
            transform: scale(0.95);
        }

        .payer-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .expense-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
        }

        .summary-card {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .summary-item {
            text-align: center;
            background: white;
            padding: 8px;
            border-radius: 8px;
        }

        .summary-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .balance-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 2px solid #667eea;
        }

        .balance-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-value {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }

        .expense-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .expense-item:active {
            background: #f0f0f0;
            transform: scale(0.98);
        }

        .expense-details {
            flex: 1;
            min-width: 0;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .expense-meta {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .expense-amount {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            min-width: 30px;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .sync-status {
            text-align: center;
            padding: 8px;
            margin-top: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 12px;
        }

        .sync-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .refresh-btn {
            background: #4CAF50;
            font-size: 12px;
            padding: 8px;
        }

        .config-btn {
            background: #ff9800;
            font-size: 12px;
            padding: 8px;
        }

        /* Scrollbar personalizzata per la lista spese */
        .expense-list::-webkit-scrollbar {
            width: 6px;
        }

        .expense-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .expense-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .expense-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Ottimizzazioni per schermi molto piccoli */
        @media (max-width: 380px) {
            h1 {
                font-size: 20px;
            }
            
            .payer-btn {
                font-size: 14px;
                padding: 10px;
            }
            
            .summary-value {
                font-size: 16px;
            }
            
            .expense-amount {
                font-size: 14px;
            }
        }

        /* Rimuove il tap highlight su mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <h1>Spese Condivise</h1>
            
            <!-- Setup Notice -->
            <div id="setupNotice" class="setup-notice">
                <h3>‚öôÔ∏è Configurazione</h3>
                <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/.../exec" />
                <button onclick="saveScriptUrl()">CONNETTI</button>
            </div>

            <!-- Main App -->
            <div id="mainApp" style="display: none;">
                <!-- Payer Selection -->
                <div class="payer-selector">
                    <div class="payer-btn" onclick="selectPayer('Marco')">
                        üë® Marco
                    </div>
                    <div class="payer-btn" onclick="selectPayer('Vale')">
                        üë© Vale
                    </div>
                </div>

                <!-- Expense Form -->
                <div class="expense-form">
                    <input type="text" id="description" placeholder="Cosa hai comprato?" required>
                    
                    <select id="category" required>
                        <option value="" disabled selected>Seleziona categoria</option>
                        <option value="Spesa">üõí Spesa</option>
                        <option value="Bollette">üìÑ Bollette</option>
                        <option value="Affitto">üè† Affitto</option>
                        <option value="Casa">üîß Casa</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Tempo libero">üéâ Tempo libero</option>
                        <option value="Vacanze">‚úàÔ∏è Vacanze</option>
                        <option value="Regali">üéÅ Regali</option>
                    </select>
                    
                    <input type="text" id="expenseDate" placeholder="Data (GG/MM/AAAA)" required>
                    
                    <div class="input-row" style="grid-template-columns: 1fr 1fr;">
                        <input type="number" id="amount" placeholder="Importo" step="1" min="0" required>
                        <select id="currency">
                            <option value="EUR">‚Ç¨ EUR</option>
                            <option value="USD">$ USD</option>
                            <option value="GBP">¬£ GBP</option>
                        </select>
                    </div>
                    
                    <button onclick="addExpense()" id="addBtn">+ AGGIUNGI SPESA</button>
                </div>

                <!-- Summary -->
                <div class="summary-card">
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-label">Marco</div>
                            <div class="summary-value">‚Ç¨<span id="marcoTotal">0</span></div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Vale</div>
                            <div class="summary-value">‚Ç¨<span id="valeTotal">0</span></div>
                        </div>
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Bilancio</div>
                        <div class="balance-value" id="balanceText">In pari</div>
                    </div>
                </div>

                <!-- Expense List -->
                <h2>üìã Ultime Spese</h2>
                <div class="expense-list">
                    <div id="expensesList">
                        <div style="text-align: center; color: #999; padding: 20px;">
                            Caricamento...
                        </div>
                    </div>
                </div>

                <!-- Sync Status -->
                <div id="syncStatus" class="sync-status">
                    ‚úÖ Sincronizzato
                </div>
                
                <div class="action-buttons">
                    <button class="refresh-btn" onclick="loadExpenses()">üîÑ AGGIORNA</button>
                    <button class="config-btn" onclick="changeConfig()">‚öôÔ∏è CONFIG</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let expenses = [];
        let selectedPayer = null;
        let SCRIPT_URL = localStorage.getItem('sheetsScriptUrl');

        // Check if already configured
        window.onload = function() {
            if (SCRIPT_URL) {
                document.getElementById('scriptUrl').value = SCRIPT_URL;
                document.getElementById('setupNotice').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadExpenses();
            }
            
            // Imposta la data di oggi come default
            setTodayDate();
        };

        // Imposta la data di oggi nel campo data
        function setTodayDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('expenseDate').value = `${dd}/${mm}/${yyyy}`;
        }

        // Formatta e valida la data inserita
        function formatDate(input) {
            // Rimuovi tutti i caratteri non numerici
            let value = input.replace(/\D/g, '');
            
            // Se l'utente ha inserito 8 cifre (GGMMAAAA)
            if (value.length === 8) {
                const dd = value.substring(0, 2);
                const mm = value.substring(2, 4);
                const yyyy = value.substring(4, 8);
                return `${dd}/${mm}/${yyyy}`;
            }
            
            // Altrimenti mantieni il formato inserito dall'utente
            return input;
        }

        // Event listener per formattare la data mentre l'utente digita
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('expenseDate');
            if (dateInput) {
                dateInput.addEventListener('blur', function() {
                    // Formatta la data quando l'utente esce dal campo
                    let formatted = this.value;
                    
                    // Se contiene solo numeri e ha 8 caratteri, formatta come GG/MM/AAAA
                    if (/^\d{8}$/.test(formatted)) {
                        const dd = formatted.substring(0, 2);
                        const mm = formatted.substring(2, 4);
                        const yyyy = formatted.substring(4, 8);
                        this.value = `${dd}/${mm}/${yyyy}`;
                    }
                    // Accetta anche formati con . o -
                    else if (formatted.includes('.') || formatted.includes('-')) {
                        this.value = formatted.replace(/[.-]/g, '/');
                    }
                });
            }
        });

        // Change configuration
        function changeConfig() {
            if (confirm('Vuoi cambiare l\'URL di configurazione?')) {
                localStorage.removeItem('sheetsScriptUrl');
                location.reload();
            }
        }

        // Save Script URL
        function saveScriptUrl() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (!url) {
                alert('Inserisci l\'URL del Web App!');
                return;
            }
            
            if (!url.endsWith('/exec')) {
                alert('L\'URL deve terminare con /exec');
                return;
            }
            
            localStorage.setItem('sheetsScriptUrl', url);
            SCRIPT_URL = url;
            
            document.getElementById('setupNotice').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            loadExpenses();
        }

        // Load expenses from Google Sheets using JSONP
        function loadExpenses() {
            if (!SCRIPT_URL) return;
            
            updateSyncStatus('Caricamento...', false);
            
            // Crea un nome di callback unico
            const callbackName = 'callback_' + Math.floor(Math.random() * 1000000);
            
            // Definisci la funzione di callback globale
            window[callbackName] = function(result) {
                if (result.success) {
                    expenses = result.data || [];
                    updateUI();
                    updateSyncStatus('‚úÖ Sincronizzato', false);
                } else {
                    updateSyncStatus('‚ùå Errore', true);
                }
                
                // Cleanup
                delete window[callbackName];
                const script = document.getElementById(callbackName);
                if (script) script.remove();
            };
            
            // Crea e aggiungi il tag script per JSONP
            const script = document.createElement('script');
            script.id = callbackName;
            script.src = SCRIPT_URL + '?callback=' + callbackName;
            script.onerror = function() {
                updateSyncStatus('‚ùå Errore connessione', true);
                delete window[callbackName];
                if (script) script.remove();
            };
            
            document.body.appendChild(script);
        }

        // Select payer
        function selectPayer(payer) {
            selectedPayer = payer;
            const buttons = document.querySelectorAll('.payer-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(payer)) {
                    btn.classList.add('active');
                }
            });
        }

        // Add expense
        async function addExpense() {
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            let expenseDate = document.getElementById('expenseDate').value;
            
            if (!selectedPayer) {
                alert('Seleziona chi ha pagato!');
                return;
            }
            
            if (!description || !category || !amount || !expenseDate) {
                alert('Compila tutti i campi!');
                return;
            }
            
            // Formatta la data se necessario
            if (/^\d{8}$/.test(expenseDate)) {
                const dd = expenseDate.substring(0, 2);
                const mm = expenseDate.substring(2, 4);
                const yyyy = expenseDate.substring(4, 8);
                expenseDate = `${dd}/${mm}/${yyyy}`;
            } else {
                expenseDate = expenseDate.replace(/[.-]/g, '/');
            }
            
            // Disable button during save
            document.getElementById('addBtn').disabled = true;
            updateSyncStatus('Salvataggio...', false);
            
            const expense = {
                id: Date.now().toString(),
                date: expenseDate,
                payer: selectedPayer,
                description: description,
                category: category,
                amount: parseFloat(amount),
                currency: currency,
                action: 'add'
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(expense)
                });
                
                // Aggiungi localmente e ricarica
                expenses.unshift(expense);
                updateUI();
                
                // Reset form
                document.getElementById('description').value = '';
                document.getElementById('category').value = '';
                document.getElementById('amount').value = '';
                selectedPayer = null;
                document.querySelectorAll('.payer-btn').forEach(btn => btn.classList.remove('active'));
                
                // Reimposta la data di oggi
                setTodayDate();
                
                updateSyncStatus('‚úÖ Aggiunto', false);
                
                // Ricarica i dati dopo 1 secondo per sincronizzare
                setTimeout(loadExpenses, 1000);
                
            } catch (error) {
                updateSyncStatus('‚ùå Errore', true);
            } finally {
                document.getElementById('addBtn').disabled = false;
            }
        }

        // Delete expense
        async function deleteExpense(id) {
            if (!confirm('Eliminare?')) return;
            
            updateSyncStatus('Eliminazione...', false);
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                
                // Rimuovi localmente
                expenses = expenses.filter(e => e.id !== id);
                updateUI();
                updateSyncStatus('‚úÖ Eliminato', false);
                
                // Ricarica dopo 1 secondo
                setTimeout(loadExpenses, 1000);
                
            } catch (error) {
                updateSyncStatus('‚ùå Errore', true);
            }
        }

        // Update UI
        function updateUI() {
            const currencySymbols = {
                'EUR': '‚Ç¨',
                'USD': '$',
                'GBP': '¬£'
            };
            
            // Calculate totals (solo EUR per semplicit√†)
            const marcoTotal = expenses
                .filter(e => e.payer === 'Marco' && (!e.currency || e.currency === 'EUR'))
                .reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
            
            const valeTotal = expenses
                .filter(e => e.payer === 'Vale' && (!e.currency || e.currency === 'EUR'))
                .reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
            
            // Update totals display - senza decimali se interi
            document.getElementById('marcoTotal').textContent = 
                marcoTotal % 1 === 0 ? marcoTotal.toFixed(0) : marcoTotal.toFixed(2);
            document.getElementById('valeTotal').textContent = 
                valeTotal % 1 === 0 ? valeTotal.toFixed(0) : valeTotal.toFixed(2);
            
            // Calculate and update balance
            const difference = Math.abs(marcoTotal - valeTotal) / 2;
            const balanceText = document.getElementById('balanceText');
            
            if (Math.abs(marcoTotal - valeTotal) < 0.01) {
                balanceText.textContent = '‚úÖ In pari';
                balanceText.style.color = '#4CAF50';
            } else if (marcoTotal > valeTotal) {
                const diffDisplay = difference % 1 === 0 ? difference.toFixed(0) : difference.toFixed(2);
                balanceText.textContent = `Vale deve ‚Ç¨${diffDisplay}`;
                balanceText.style.color = '#ff9800';
            } else {
                const diffDisplay = difference % 1 === 0 ? difference.toFixed(0) : difference.toFixed(2);
                balanceText.textContent = `Marco deve ‚Ç¨${diffDisplay}`;
                balanceText.style.color = '#ff9800';
            }
            
            // Update expenses list
            const expensesList = document.getElementById('expensesList');
            expensesList.innerHTML = '';
            
            if (expenses.length === 0) {
                expensesList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Nessuna spesa</p>';
                return;
            }
            
            // Mostra le ultime 50 spese
            expenses.slice(0, 50).forEach(expense => {
                const currency = expense.currency || 'EUR';
                const symbol = currencySymbols[currency] || '‚Ç¨';
                
                const item = document.createElement('div');
                item.className = 'expense-item';
                
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'expense-details';
                
                const descDiv = document.createElement('div');
                descDiv.className = 'expense-description';
                descDiv.textContent = expense.description;
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'expense-meta';
                const payerIcon = expense.payer === 'Marco' ? 'üë®' : 'üë©';
                metaDiv.textContent = `${payerIcon} ${expense.category} ‚Ä¢ ${expense.date}`;
                
                detailsDiv.appendChild(descDiv);
                detailsDiv.appendChild(metaDiv);
                
                const actionsDiv = document.createElement('div');
                actionsDiv.style.display = 'flex';
                actionsDiv.style.alignItems = 'center';
                
                const amountDiv = document.createElement('div');
                amountDiv.className = 'expense-amount';
                const amountValue = parseFloat(expense.amount || 0);
                amountDiv.textContent = symbol + (amountValue % 1 === 0 ? amountValue.toFixed(0) : amountValue.toFixed(2));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = () => deleteExpense(expense.id);
                
                actionsDiv.appendChild(amountDiv);
                actionsDiv.appendChild(deleteBtn);
                
                item.appendChild(detailsDiv);
                item.appendChild(actionsDiv);
                
                expensesList.appendChild(item);
            });
        }

        // Update sync status
        function updateSyncStatus(message, isError) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = message;
            statusEl.className = isError ? 'sync-status error' : 'sync-status';
        }

        // Auto-refresh ogni 60 secondi
        if (SCRIPT_URL) {
            setInterval(loadExpenses, 60000);
        }
    </script>
</body>
</html>
